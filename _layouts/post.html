---
layout: bootstrap
---

<style>
	.small-subtitle {
		color: darkgray;
	}
</style>

<div class="container">
	<h1>
	{{ page.title }}
	{% if page.subtitle != empty %}
	<small class="small-subtitle"> {{page.subtitle}} </small>
	{% endif %}
	</h1>
</div>

<div class="container">
	<div id="post">
	{{ content }}
	</div>

	<div id="related">
	  <h2>Related Posts</h2>
	  <ul class="posts">
	    {% for post in site.related_posts limit:3 %}
	      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
	    {% endfor %}
	  </ul>
	</div>

</div>
